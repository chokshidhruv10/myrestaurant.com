<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="logo1.jpg" type="image/jpg">
</head>
<body class="area">
   <header style="margin: 200px;">
      
<h1>Welcome to Gujarati Restaurant</h1>
   <div class="room">
   <h2 style="color:white;">Login Page</h2>
   <form action="home.html" method="get" >
    <label for="username" style="color: aliceblue;">Usename:</label><br>
    <input type="text" id="usename" name="username" required placeholder="Enter Username"><br><br>

    <label for="password" style="color: aliceblue; position: relative; top: 1;">password:</label><br>
    <input type="password" id="usename" name="password" required placeholder="Enter password" position: relative;><br><br>
    <button type="submit" style="position: relative;">Submit</button>
    <button type="reset" style="position: relative; ">Reset</button>

   </form>
   </div>
   </header>
