<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(images\ \(2\).jpg);
        }

        header {
            display: flex;
            align-items:center;
            padding:10px 20px;
            background-color:#b69117;
            color:#d7e856;
        }
        .vlog{
            height:50px;
            margin-right:15px;
            border-radius:50%;

        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: white;
            
        }
        .menu {
            max-width: 800px;
            margin: 20px auto;
            background-color: orangered;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .menu h3 {
            margin: 0;
            font-size: 1.2em;
        }
        img{
            border: solid 2px white;
            border-radius: 20%;
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            background-color: white;
        }
    </style>
</head>
<body>
    <header>
